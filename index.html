<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BioFlash — Карточки по биологии</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f0f9f4;
      color: #1a3a2a;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    .card {
      background: #e8f5e9;
      border: 1px solid #c8e6c9;
      border-radius: 12px;
      padding: 30px;
      margin: 20px 0;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 100, 0, 0.08);
      position: relative;
      user-select: none;
      /* transition будет управляться через JS */
    }

    .term {
      font-size: 24px;
      font-weight: 700;
      color: #2e7d32;
      transition: transform 0.4s ease, margin-bottom 0.4s ease;
    }

    .definition {
      font-size: 18px;
      color: #388e3c;
      line-height: 1.5;
      opacity: 0;
      height: 0;
      overflow: hidden;
      margin-top: 0;
      transition:
        opacity 0.4s ease 0.1s,
        height 0.4s ease,
        margin-top 0.4s ease;
    }

    .card.show-answer .term {
      transform: translateY(-20px);
      margin-bottom: 10px;
    }

    .card.show-answer .definition {
      opacity: 1;
      height: auto;
      margin-top: 12px;
    }

    button {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #388e3c;
    }

    button:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 40px;
      color: #66bb6a;
      font-size: 14px;
    }

    h1 {
      color: #2e7d32;
    }

    p {
      color: #66bb6a;
      font-size: 18px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>BioFlash</h1>
  <p>Карточки по биологии: Строение клетки</p>

  <div class="card" id="card">
    <div class="term" id="term">Загрузка...</div>
    <div class="definition" id="definition"></div>
  </div>

  <div>
    <button id="prevBtn">← Назад</button>
    <button id="showBtn">Показать ответ</button>
    <button id="copyBtn">Копировать</button>
    <button id="nextBtn">Вперёд →</button>
  </div>

  <div class="footer">
    BioFlash • Бесплатные карточки по биологии
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const cards = [
      { "term": "Митоз", "definition": "Способ деления соматических клеток, в результате которого образуются две дочерние клетки с тем же набором хромосом, что и у материнской." },

{ "term": "Интерфаза", "definition": "Период подготовки клетки к делению, включающий рост, синтез белков и удвоение ДНК." },

{ "term": "Профаза", "definition": "Первая фаза митоза: хромосомы укорачиваются и утолщаются, ядерная оболочка распадается, формируется веретено деления." },

{ "term": "Метафаза", "definition": "Фаза митоза, в которой хромосомы выстраиваются в экваториальной плоскости клетки." },

{ "term": "Анафаза", "definition": "Фаза митоза, в которой сестринские хроматиды расходятся к разным полюсам клетки." },

{ "term": "Телофаза", "definition": "Завершающая фаза митоза: хромосомы деспирализуются, вокруг них формируются ядерные оболочки." },

{ "term": "Цитокинез", "definition": "Деление цитоплазмы, завершающее клеточное деление после митоза." },

{ "term": "Хромосома", "definition": "Структура ядра, состоящая из ДНК и белков, несущая генетическую информацию; в митозе состоит из двух сестринских хроматид." },

{ "term": "Сестринские хроматиды", "definition": "Две идентичные копии хромосомы, образовавшиеся в результате репликации ДНК и соединённые центромерой." },

{ "term": "Центромера", "definition": "Участок хромосомы, соединяющий сестринские хроматиды и обеспечивающий их прикрепление к нитям веретена деления." },

{ "term": "Веретено деления", "definition": "Образование из микротрубочек, обеспечивающее расхождение хромосом к полюсам клетки во время митоза." },

{ "term": "Репликация ДНК", "definition": "Процесс удвоения молекулы ДНК, происходящий в интерфазе перед митозом." },

{ "term": "Диплоидный набор хромосом", "definition": "Полный двойной набор хромосом (2n), характерный для соматических клеток и сохраняющийся после митоза." },

{ "term": "Клеточный цикл", "definition": "Последовательность событий от момента образования клетки до её деления, включающая интерфазу и митоз." },

{ "term": "Биологическое значение митоза", "definition": "Обеспечивает рост организма, восстановление тканей и бесполое размножение, сохраняя постоянство числа хромосом." }
    ];

    let currentIndex = 0;
    let isAnimating = false;
    let isSwiping = false; // флаг для отличия свайпа от клика
    const cardEl = document.getElementById("card");
    const termEl = document.getElementById("term");
    const defEl = document.getElementById("definition");
    const showBtn = document.getElementById("showBtn");
    const copyBtn = document.getElementById("copyBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");

    if (!cardEl || !termEl || !defEl) {
      console.error("DOM elements not found!");
      return;
    }

    function setCardContent(index) {
      termEl.textContent = cards[index].term;
      defEl.textContent = cards[index].definition;
      cardEl.classList.remove("show-answer");
    }

    function animateCard(direction) {
      if (isAnimating) return;
      isAnimating = true;
      isSwiping = true; // помечаем, что начался свайп

      const duration = 300;

      if (direction === 'next') {
        cardEl.style.transition = `transform ${duration}ms ease, opacity ${duration}ms ease`;
        cardEl.style.transform = 'translateX(-100%) scale(0.9)';
        cardEl.style.opacity = '0';

        setTimeout(() => {
          currentIndex = (currentIndex + 1) % cards.length;
          setCardContent(currentIndex);

          cardEl.style.transition = 'none';
          cardEl.style.transform = 'translateX(100%) scale(0.9)';
          cardEl.style.opacity = '0';
          void cardEl.offsetWidth;

          cardEl.style.transition = `transform ${duration}ms ease, opacity ${duration}ms ease`;
          cardEl.style.transform = 'translateX(0) scale(1)';
          cardEl.style.opacity = '1';

          setTimeout(() => {
            isAnimating = false;
            isSwiping = false;
          }, duration);
        }, duration);
      }
      else if (direction === 'prev') {
        cardEl.style.transition = `transform ${duration}ms ease, opacity ${duration}ms ease`;
        cardEl.style.transform = 'translateX(100%) scale(0.9)';
        cardEl.style.opacity = '0';

        setTimeout(() => {
          currentIndex = (currentIndex - 1 + cards.length) % cards.length;
          setCardContent(currentIndex);

          cardEl.style.transition = 'none';
          cardEl.style.transform = 'translateX(-100%) scale(0.9)';
          cardEl.style.opacity = '0';
          void cardEl.offsetWidth;

          cardEl.style.transition = `transform ${duration}ms ease, opacity ${duration}ms ease`;
          cardEl.style.transform = 'translateX(0) scale(1)';
          cardEl.style.opacity = '1';

          setTimeout(() => {
            isAnimating = false;
            isSwiping = false;
          }, duration);
        }, duration);
      }
    }

    function toggleAnswer() {
      if (!isAnimating && !isSwiping) {
        cardEl.classList.toggle("show-answer");
      }
    }

    // === Обработчики кнопок ===
    showBtn.addEventListener("click", toggleAnswer);

    copyBtn.addEventListener("click", async (e) => {
      e.stopPropagation(); // не триггерить клик по карточке
      if (isAnimating) return;
      const termText = termEl.textContent;
      try {
        await navigator.clipboard.writeText(termText);
        const originalText = copyBtn.textContent;
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = originalText, 1000);
      } catch (err) {
        console.error("Failed to copy:", err);
      }
    });

    nextBtn.addEventListener("click", () => animateCard('next'));
    prevBtn.addEventListener("click", () => animateCard('prev'));

    // === Клик по карточке ===
    cardEl.addEventListener("click", (e) => {
      // Игнорировать, если клик по кнопке внутри (например, Copy)
      if (e.target.closest('button')) return;
      toggleAnswer();
    });

    // === Клавиатура ===
    document.addEventListener("keydown", (e) => {
      if (isAnimating) return;
      if (e.code === "Space") {
        e.preventDefault();
        toggleAnswer();
      } else if (e.code === "ArrowRight") {
        animateCard('next');
      } else if (e.code === "ArrowLeft") {
        animateCard('prev');
      }
    });

    // === Колёсико ===
    let lastScrollTime = 0;
    document.addEventListener("wheel", (e) => {
      if (isAnimating) return;
      const now = Date.now();
      if (now - lastScrollTime < 300) return;
      lastScrollTime = now;
      if (e.deltaY > 0) animateCard('next');
      else animateCard('prev');
    }, { passive: true });

    // === Свайп ===
    let touchStartX = 0;
    let touchEndX = 0;

    function handleStart(x) {
      touchStartX = x;
      isSwiping = false; // сброс — возможно, будет клик
    }

    function handleEnd(x) {
      touchEndX = x;
      if (!touchStartX || !touchEndX) return;
      const diff = touchStartX - touchEndX;
      const threshold = 50;

      if (Math.abs(diff) > threshold) {
        isSwiping = true;
        if (diff > 0) animateCard('next');
        else animateCard('prev');
      }
      touchStartX = 0;
      touchEndX = 0;
    }

    cardEl.addEventListener("touchstart", (e) => handleStart(e.changedTouches[0].screenX));
    cardEl.addEventListener("touchend", (e) => handleEnd(e.changedTouches[0].screenX));

    cardEl.addEventListener("mousedown", (e) => {
      handleStart(e.screenX);
      const mouseUp = (ev) => {
        handleEnd(ev.screenX);
        document.removeEventListener("mouseup", mouseUp);
      };
      document.addEventListener("mouseup", mouseUp);
    });

    // Первая карточка
    setCardContent(currentIndex);
  });
</script>
</body>
</html>
